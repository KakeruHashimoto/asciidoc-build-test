name: Build AsciiDoc to HTML and save as artifact

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build HTML
      uses: docker://asciidoctor/docker-asciidoctor
      with:
        args: asciidoctor -r asciidoctor-diagram -b html5 -o index.html index.adoc

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: html-artifact
        path: index.html